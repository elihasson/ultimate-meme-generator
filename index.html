<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MemGen" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="main-layout" onload="init()" onkeyup="handleKeyEvent(event)">
    <div class="main-screen full" onclick="toggleMenu()"></div>
    <button onclick="toggleMenu()" class="menu-toggle">☰</button>
    <header class="main-header-container main-layout">
        <div class="main-header main-layout flex align-center space-between">
            <div class="main-logo">
                <img class="logo" src="logo/LOGO.png">
            </div>
            <nav class="main-nav">
                <ul class="main-nav-list flex clean-list">
                    <li><a href="#" onclick="displayMemes()">Memes</a></li>
                    <li><a href="#" onclick="displayGallery()">Gallery</a></li>
                    <!-- <li><a href="#" onclick="displayCanvas()">Memes</a></li> -->
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="gallery-layout">
            <div class="search-box main-layout flex align-center space-between">
                <!-- <label data-trans="search-meme">Search: </label> -->
                <input data-trans="filter-meme-by-keyword" type="text" class="filter-meme-search"
                    placeholder=" Search" />
                <!-- <button data-trans="search-btn" class="search-meme" onclick="searchMeme()">Search</button> -->
            </div>
            <div class="grid-container">
            </div>
        </div>
        <div class="canvas-area main-layout flex ">
            <div class="canvas-container flex ">
                <div class="back">
                    <a class="back-to-gallery fa arrowleft" href="#" onclick="displayGallery()">Back to Gallery</a>
                </div>
                <!-- <canvas id="main-canvas" height="600" width="600" onclick="draw(event)"></canvas> -->
                <!-- <canvas id="main-canvas" height="600" width="600"></canvas> -->
                <canvas id="main-canvas" class="main-canvas" height="" width=""></canvas>
                <!-- <div class="drag-box drag1 absolute" onclick="chooseLine(this)" ></div> -->
                <!-- <div class="drag-box drag2 absolute" style="background:yellow; left: 10px; top:10px; width: 400px; height: 40px;"></div> -->
                <!-- <div class="drag-box drag3 absolute" style="background:yellow; left: 10px; top:10px; width: 400px; height: 40px;"></div> -->
            </div>
            <div class="control-box flex space-between">
                <div class="text-manipulation-buttons flex align center space-between">
                    <label class="edit-label">Edit Text Lines</label>
                    <ul class="edit-list-1 flex clean-list">
                        <li><a class="a-text-down" onclick="moveLine(1)">&#8595;</a></li>
                        <li><a class="a-text-up" onclick="moveLine(-1)">&#8593;</a></li>
                        <li><a class="a-swich-line" onclick="switchLine()"><img src="btnsImg/switch.png" /></a></li>
                        <li><a class="a-add-text" onclick="addLine()"><img src="btnsImg/add.png" /></a></li>
                        <li><a class="a-remove-text" onclick="deleteTextLine()"><img src="btnsImg/delete.png" /></a>
                        </li>

                    </ul>
                </div>
                <div class="textbox-input flex align center space-between">

                    <div class="font-align-and-size flex align center space-between">
                        <select name="font-selector" class="font-selector" onchange="setFontType(this.value)">
                            <option value="Impact">Impact</option>
                            <option value="sans-serif">sans-serif</option>
                            <option value="david">david</option>
                        </select>
                        <ul class="edit-list-2 flex clean-list">
                            <li><a class="a-font-srink fa fontsize" onclick="setFontSize(-1)"></a>-</li>
                            <li><a class="a-font-grow fa fontsize" onclick="setFontSize(1)"></a>+</li>

                            <li><a class="seperator fa pipe"></a></li>

                            <li><a class="a-align-left fa align-left" onclick="alignText('left')"></a></li>
                            <!-- <li><a class="a-align-center" onclick="alignText('center')"><img src="btnsImg/alignCenter.png" /></a></li> -->
                            <li><a class="a-align-center fa align-center" onclick="alignText('center')"></a></li>
                            <li><a class="a-align-right fa align-right" onclick="alignText('right')"></a></li>

                            <li><a class="seperator fa pipe"></a></li>

                            <li class="round-color"><input class="color-set stroke-color" type="color"
                                    name="stroke-color" onchange="changeStrokeColor(this.value)" /></li>
                            <li class="round-color"><input class="color-set font-color" type="color" name="font-color"
                                    value="#ff0000" onchange="changefontColor(this.value)" /></li>

                        </ul>
                    </div>
                    <div class="text-on-canvas">
                        <input data-trans="add-text" type="text" class="add-text" placeholder="your text here"
                            onchange="drawText(this.value)" />
                        <!-- <input class="color-set" type="color" name="chosen-color-1" /> -->
                    </div>
                </div>
                <div class="icons-container"></div>
                <div class="meme-creation-area flex  ">
                    <button class="btn btn-share" onclick="shareToFacebook()">share</button>
                    <button class="btn btn-download" onclick="downloadMeme()">download</button>
                    <button class="btn btn-save" onclick="saveMeme()">save</button>
                </div>
            </div>
        </div>
        <!-- <div class="upload-area">
            <h1>Upload and Share</h1>
            <div class="inputs">
                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />

                <button class="btn" onclick="uploadImg()">Upload Image from Canvas</button>
                <p class="user-msg"></p>
                <div class="share-container"></div>
            </div>
        </div> -->
    </main>

    <footer class="main-footer main-layout align-center space-between flex full">
        <div class="allrights">
            <small>© All Rights Reserved</small>
        </div>
        <div class="social-profiles-container">
            <div class="link-box facebook">
                <!-- <img src="/img/facebook.png" alt="" class="social-link facebook"> -->
            </div>
        </div>

    </footer>

    </script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/Memes.service.js"></script>
    <script src="js/services/line.service.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/main.js"></script>
    <script src="js/services/upload-service.js"></script>

</body>

</html>
