                            <button class="btn btn-align-left" onclick="clearCanvas()">left</button>
                            <button class="btn btn-align-center" onclick="clearCanvas()">center</button>
                            <button class="btn btn-align-right" onclick="clearCanvas()">right</button>
                        </div>
                        <div class="font-style-area">

                            </select>
                            <input class="color-set stroke-color" type="color" name="stroke-color" />
                            <input class="color-set font-color" type="color" name="font-color" />
                        </div>
                    </div>
